        function showMovies(data) {
            const mainElement = document.getElementById('main');
            // Add a count variable to limit the number of movies displayed
            let count = 0;
        
            data.forEach(movie => {
                if (count < 10) {
                    const movieEl = document.createElement("div");
                    movieEl.classList.add('movie');
                    movieEl.innerHTML = `
                        <img src="${IMG_PATH}${movie.poster_path}" alt="${movie.title}">
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <span class="${getColor(movie.vote_average)}">${movie.vote_average}</span>
                        </div>
                        <div class="overview">
                            <h3>Overview</h3>
                            ${movie.overview}
                        </div>
                    `;
                    mainElement.appendChild(movieEl);
                    count++; // Increment count after adding a movie
                }
            });
        }
        
        function getColor(vote) {
            if (vote >= 8) {
                return 'green';
            } else if (vote >= 5) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = document.getElementById('query').value;

            if (searchTerm) {
                getMovies(`${BASE}search/movie?query=${searchTerm}&${API_KEY}`);
            } else {
                getMovies(API_URL);
            }
        });
    </script>
